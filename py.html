<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition and Fingerprint Authentication</title>
    <style>
        /* General Body Style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Consolas;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            flex-direction: row;
            justify-content: space-between;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50%;
            padding: 20px;
        }

        .homepage {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        
    .homepage {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }

    .face-detection-container {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 4px solid white; /* White frame */
        border-radius: 10px;     /* Rounded corners for the frame */
        background-color: white; /* Frame background */
        padding: 15px;           /* Space between image and frame */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for a polished look */
    }

    .face-detection-image {
        width: 250px;
        height: auto;
        border-radius: 10px; /* Optional: rounding the image itself */
    }

    .face-detection-text {
        margin-top: 10px;
        font-size: 16px;
        color: #333; /* Dark text color for readability */
        text-align: center;
        font-weight: bold;
    }

    button {
        margin-bottom: 20px;
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #2980b9;
    }
    

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 640px;
            margin-top: 20px;
        }

        .button-container button {
            flex: 1;
            margin: 5px;
        }

        #auth-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #2c3e50;
            border-radius: 10px;
            width: 300px;
        }

        #result-box {
            margin-top: 20px;
            background-color: #34495e;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        /* Fingerprint Animation */
        .scan {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .scan .fingerprint {
            position: relative;
            width: 300px;
            height: 300px;
            background: url(https://assets.codepen.io/4421919/fingerprint.png);
            background-size: 300px;
        }

        .scan .fingerprint::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(https://assets.codepen.io/4421919/fingerprint+%281%29.png);
            background-size: 300px;
            animation: animate 4s ease-in-out infinite;
        }

        @keyframes animate {
            0%,
            100% {
                height: 0%;
            }

            50% {
                height: 100%;
            }
        }

        .scan .fingerprint::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: #3fefef;
            border-radius: 8px;
            filter: drop-shadow(0 0 20px #3fefef) drop-shadow(0 0 60px #3fefef);
            animation: animate_line 4s ease-in-out infinite;
        }

        @keyframes animate_line {
            0%,
            100% {
                top: 0%;
            }

            50% {
                top: 100%;
            }
        }

        .scan h3 {
            text-transform: uppercase;
            font-size: 2em;
            letter-spacing: 2px;
            margin-top: 20px;
            color: #3fefef;
            filter: drop-shadow(0 0 20px #3fefef) drop-shadow(0 0 60px #3fefef);
            animation: animate_text 0.5s steps(1) infinite;
        }

        @keyframes animate_text {
            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        /* Fingerprint Container Positioning (Right Side) */
        #auth-container {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #2c3e50;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="homepage">
            <button id="startButton">Get Started</button>
            <div class="face-detection-container">
                <img src="https://via.placeholder.com/300" alt="Face Scan" class="face-detection-image">
                <p class="face-detection-text">Face Detection for Login</p>
            </div>
        </div>

        <div id="cameraView" style="display: none;">
            <video id="cameraFeed" width="640" height="480" autoplay playsinline></video>
            <div class="button-container">
                <button id="captureButton">Click</button>
                <button id="recognizeButton">Recognize</button>
            </div>
            <canvas id="captureCanvas" style="display: none;" width="640" height="480"></canvas>
        </div>
        <div id="result-box">
            <p id="result"></p>
        </div>
    </div>

    <div id="auth-container" class="text-center">
        <h1 class="text-3xl font-bold mb-4">Authenticate with Fingerprint</h1>
        <div class="scan">
            <div class="fingerprint"></div>
            <h3>Scanning...</h3>
        </div>
        <button id="fingerprintButton" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
            Authenticate with Fingerprint
        </button>
        <p id="auth-status" class="mt-4"></p>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
