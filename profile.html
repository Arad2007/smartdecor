<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 font-sans">
  <header class="bg-blue-600 text-white py-4">
    <div class="container mx-auto flex justify-between items-center px-6">
      <h1 class="text-2xl font-bold">User Profile</h1>
      <button class="bg-blue-700 px-4 py-2 rounded hover:bg-blue-800">Log Out</button>
    </div>
  </header>

  <main class="container mx-auto mt-10 px-6">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-lg mx-auto">
      <h2 class="text-xl font-bold text-gray-700 mb-4">Profile Information</h2>
      
      <form class="space-y-6">
        <!-- Name -->
        <div>
          <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
          <input type="text" id="name" placeholder="John Doe" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>

        <!-- Phone -->
        <div>
          <label for="phone" class="block text-gray-700 font-medium mb-2">Phone</label>
          <input type="tel" id="phone" placeholder="(123) 456-7890" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>

        <!-- Address -->
        <div>
          <label for="address" class="block text-gray-700 font-medium mb-2">Address</label>
          <textarea id="address" placeholder="123 Main Street, City, State, ZIP" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" rows="3" required></textarea>
        </div>

        <!-- Product ID -->
        <div>
          <label for="product-id" class="block text-gray-700 font-medium mb-2">Product ID</label>
          <input type="text" id="product-id" placeholder="ABC123456" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Save Changes</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="mt-10 py-4 bg-gray-200 text-center text-gray-600">
    Â© 2025 Your Company. All rights reserved.
  </footer>
</body>
</html>
